<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .rate-container {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .rate-container h2 {
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea {
            padding: 10px;
            margin: 5px 0 20px 0;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
<div class="rate-container">
    <h2>Rate Item</h2>
    <form method="POST" action="/rate">
        <label for="rating">Rating:</label>
        <input type="number" name="rating" id="rating" min="0" max="5" required>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
